<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#ffffff">
        <meta name="google-signin-client_id" content="486484357060-c5j4o7j75ndvj0ap39nd60eha9pasq3o.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">
        <title>Fancy Todo</title>
    </head>
    <body>
        <header class="mainheader" id="main-header">
            <div class="row">
                <div class="logo-row">
                    <a href="/"><img src="img/fancy-logo.png" alt="Fancy Todo Logo" class="logo"></a>
                    <ul class="main-nav">
                        <li><a href="/login" id="link-login">Log in</a></li>
                        <li><a href="/register" id="link-register">Register</a></li>
                    </ul>
                </div>
            </div>

            <div class="text-box" id="text-box">
                <h1>It's a Good Day
                    <br>
                    To Do Everything
                </h1>
                <!-- <br><br><br><br>
                <div class="row">
                    <a class="btn btn-full" href="/todos" id="link-todos">Todo List</a>
                </div> -->
            </div>

            <div class="login" id="login">
                <form action="/login" method="POST"></form>
                    <label for="email"><b>Email : </b></label><br>
                    <input class='form' type="text" placeholder="enter your email" id="email-login" name="email" required>
                    <br><br>
                    <label for="password"><b>Password :</b></label><br>
                    <input class='form' type="password" placeholder="enter your password" id="password-login" name="password" required>
                    <br><br><br><br>
                    <button type="submit" id="btn-login" >Log in</button>
                </form>
                <br><br>
                <div class="g-signin2 col-2 py-1" data-onsuccess="onSignIn"></div>
            </div>

            <div class="register" id="register">
                <form action="/register" method="POST"></form>
                    <label for="name"><b>Name : </b></label><br>
                    <input class='form' type="text" placeholder="enter your name" id="name-register" name="name" required>
                    <br><br>
                    <label for="email"><b>Email : </b></label><br>
                    <input class='form' type="text" placeholder="enter your email" id="email-register" name="email" required>
                    <br><br>
                    <label for="password"><b>Password :</b></label><br>
                    <input class='form' type="password" placeholder="enter your password" id="password-register" name="password" required>
                    <br><br><br>
                    <button type="submit" id="btn-register">Register</button>
                </form>
            </div>
        </header>

        <header class="todolistheader" id="todo-list-header">
            <nav>
                <div class="row">
                    <div class="logo-row">
                        <a href="/"><img src="img/fancy-logo.png" alt="Fancy Todo Logo" class="logo"></a>
                        <ul class="main-nav">
                            <li id="btn-logout"><a href="">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section class="todotable" id="todo-table">
            <div class="row">
                <h2>Todo List</h2>
            </div>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="todo-list-data">
                        <tr>
                            <!-- get todo list -->
                        </tr>
                    </tbody>
                </table>
            </div>
            <br><br><br><br>
            <div class="row">
                <a class="btn btn-full" href="/todos" id="link-create-todo">Create Todo</a>
            </div>
        </section>

        <section class="create-todo" id="create-todo">
            <div>
                <form action="/todos" method="POST"></form>
                    <label for="title"><b>Title : </b></label><br>
                    <input class='long-form' type="text" placeholder="enter todo title" id="create-title" name="title" required>
                    <br><br>
                    <label for="description"><b>Description : </b></label><br>
                    <input class='long-form' type="text" placeholder="enter todo description" id="create-description" name="description" required>
                    <br><br>
                    <label for="due_date"><b>Due Date :</b></label><br>
                    <input class='long-form' type="date" placeholder="enter todo due date" id="create-due_date" name="due_date" required>
                    <br><br><br>
                    <button type="submit" id="btn-create">Create Todo</button>
                </form>
            </div>
        </section>

        <section class="edit-todo" id="edit-todo">
            <div>
                <form action="/todos/:id" method="PUT"></form>
                    <label for="title"><b>Title : </b></label><br>
                    <input class='long-form' type="text" value="" id="create-title" name="title" required>
                    <br><br>
                    <label for="description"><b>Description : </b></label><br>
                    <input class='long-form' type="text" value="" id="create-description" name="description" required>
                    <br><br>
                    <label for="due_date"><b>Due Date :</b></label><br>
                    <input class='long-form' type="date" value="" id="create-due_date" name="due_date" required>
                    <br><br><br>
                    <button type="submit" id="btn-save-todo">Save</button>
                </form>
            </div>

                <form action="/todos/:id" method="PUT"></form>
                    <label for="title"><b>Title : </b></label><br>

                    <br><br>

                    <br><br>

                    <br><br>

                    <input class='long-form' type="date" value="" name="due_date" required>
                    <br><br><br>
                    <button type="submit">Update Todo</button>
                </form>
            </div> -->
        </section>

        <section class="weather">
            <div class="row" id="weather">
                <!-- 3rd Party API </h2> -->
            </div>
        </section>

        <footer class="footer" id="footer">
            <div class="row">
                <p>
                    by Fajar Wirazdi for Portfolio 1 Phase2 Hacktiv8 RMT-09-Istanbul-Fox
                </p>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="sweetalert2.all.min.js"></script>
    </body>
</html>
